{% extends 'template_base.html' %}

{% block contenu %}
<div class="container">
    <h1>{{ article.titre }}</h1>
    <img src="{{ article.image.url }}" alt="{{ article.titre }}" width="500px">
    <p>{{ article.contenu }}</p>
    <span>{{ article.date_publication }}</span>
</div>
{% endblock %}
