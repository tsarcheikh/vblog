{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block titre %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/all.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>

      <nav class="navbar navbar-expand-lg navbar-light bg-dark">
       <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}">
            <img  src="{% static 'logo_nav.png' %}" alt="">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav text-uppercase">
            <li class="nav-item active">
              <a class="nav-link text-light" href="{% url 'home' %}">Accueil</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="{% url 'articles:articles' %}">Articles</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="{% url 'contact' %}">Contact</a>
            </li>
          </ul>
        </div>
       </div>
      </nav>
    
    {% block contenu %} {% endblock %}

    <footer class="bg-secondary mt-5 pt-2 pb-5">
      <div class="container">
         <span class="text-light">&copy; 2020 | Vblog.com</span>
      </div>
   </footer>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
